log4j.rootLogger = INFO,stdout,stderr


log4j.logger.MessageCenter.INTERNAL.repast = info, stdout, stderr
log4j.logger.MessageCenter.INTERNAL.saf = info, stdout, stderr


#log4j.logger.org.volante.abm.essa2014.EvaluatingSocialInnovationAgent = DEBUG
log4j.logger.org.volante.abm.example.SimpleAllocationModel = DEBUG

# MoRe
log4j.logger.de.cesr.more = INFO
log4j.logger.de.cesr.more.geo.building.network.MGeoHomophilyDistanceFfNetworkService = DEBUG
#log4j.logger.de.cesr.more.building.network.MWattsBetaSwBuilder = DEBUG
#log4j.logger.de.cesr.more.building.network.MOneTimeWattsBetaSwBuilder = DEBUG

#log4j.logger.de.cesr.more.building.network = DEBUG
log4j.logger.de.cesr.more.building.network = INFO

# ParMa
log4j.logger.de.cesr.parma = WARN

# URaNuS
log4j.logger.de.cesr.uranus = WARN

log4j.appender.stdout = org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p - (%C{1}:%L) %m%n
#log4j.appender.stdout.layout.ConversionPattern=%p:\t%C{1} - %m%n
log4j.appender.stdout.Threshold = DEBUG
log4j.appender.stdout.Target   = System.out
log4j.appender.stdout.filter.filter1=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.stdout.filter.filter1.levelMin=DEBUG
log4j.appender.stdout.filter.filter1.levelMax=INFO

# configure stderr
# set the conversion pattern of stdout
log4j.appender.stderr = org.apache.log4j.ConsoleAppender
log4j.appender.stderr.Threshold = WARN
log4j.appender.stderr.Target   = System.err
log4j.appender.stderr.layout = org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=%p:\t%C{1} - %m%n


